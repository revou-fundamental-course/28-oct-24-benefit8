<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Bagian judul dan deskripsi -->
      <header>
        <h1>KALKULATOR BMI</h1>
        <article class="description">
          Berat badan ideal adalah impian semua orang.<br />
          Tidak hanya memiliki bentuk tubuh yang menunjang penampilan,<br />
          berat badan ideal juga menandakan kondisi tubuh yang sehat.<br />
          Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.
        </article>
      </header>

      <!-- Form input BMI -->
      <form id="bmiForm">
        <!-- Pilihan jenis kelamin dengan radio button -->
        <fieldset>
          <label>Jenis Kelamin:</label>
          <label>
            <input type="radio" name="gender" value="Pria" required />
            Pria
          </label>
          <label>
            <input type="radio" name="gender" value="Wanita" required />
            Wanita
          </label>
        </fieldset>

        <!-- Input umur -->
        <div class="input-group">
          <label for="age">Umur (tahun):</label>
          <input type="number" id="age" name="age" required min="1" max="120" />
        </div>

        <!-- Input tinggi badan dan berat badan -->
        <div class="input-group">
          <label for="height">Tinggi Badan (cm):</label>
          <input
            type="number"
            id="height"
            name="height"
            required
            min="50"
            max="250"
          />
        </div>

        <div class="input-group">
          <label for="weight">Berat Badan (kg):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            required
            min="10"
            max="300"
          />
        </div>

        <!-- Tombol submit dan reset form -->
        <div class="form-button-group">
          <button type="submit" onclick="calculateBMI()">Hitung BMI</button>
          <button onclick="resetForm()">Reset</button>
        </div>
      </form>

      <!-- Bagian untuk menampilkan hasil perhitungan BMI -->
      <section id="result">
        <!-- Hasil dan penjelasan akan tampil di sini -->
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
